<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./css/style.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <a class="header__logo" href=""><img alt="LOGO" src="img/logo.svg"></a>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="">Store</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="">Collections</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="">Support</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="page">
        <section class="page__main main">
            <div class="main__container">
                <div class="main__content">
                    <h1 class="main__title">Browse top quality <span>Guitars</span> online</h1>
                    <p class="main__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
                    <div class="main__actions actions-main">
                        <a class="actions-main__button" href="#">Get the App</a>
                        <div class="actions-main__icon">
                            <img alt="" src="./img/google.svg">
                        </div>
                        <div class="actions-main__icon">
                            <img alt="" src="./img/apple.svg">
                        </div>
                    </div>
                </div>
                <div class="main__decor decor__main">
                    <div class="decor-main__image">
                        <img alt="decor" src="./img/main-decoration.png">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <foote class="footer">footer</foote>
</div>
</body>
</html>
